<style>

<body>

<h2>T·∫°o 1/2 t·∫≠p s·ªë - Kh√¥ng tr√πng</h2>

<label>S·ªë ch·ªØ s·ªë:</label>
<input type="number" id="digits" value="4" min="1">

<br>

<button class="generate" onclick="generateHalfUnique()">T·∫°o</button>
<button class="copy" onclick="copyText()">Copy</button>
<button class="export" onclick="exportTxt()">Xu·∫•t TXT</button>

<br>
<textarea id="output" placeholder="K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>

<script>

function generateHalfUnique(){
  const digits = parseInt(document.getElementById("digits").value);

  if(!digits || digits <= 0){
    alert("Nh·∫≠p s·ªë h·ª£p l·ªá.");
    return;
  }

  const max = 10 ** digits;
  const target = Math.floor(max / 2);

  const set = new Set();

  while(set.size < target){
    const num = Math.floor(Math.random() * max)
      .toString()
      .padStart(digits,"0");
    set.add(num);
  }

  // üî• S·∫Øp x·∫øp t·ª´ b√© ƒë·∫øn l·ªõn
  const sorted = Array.from(set).sort((a, b) => Number(a) - Number(b));

  const result = sorted.map(n => `"${n}"`);
  document.getElementById("output").value = result.join(",");
}





function copyText(){
  const textarea = document.getElementById("output");
  textarea.select();
  textarea.setSelectionRange(0, 999999); 
  document.execCommand("copy");
  alert("ƒê√£ copy ‚úî");
}

function exportTxt(){
  const content = document.getElementById("output").value;

  if(!content){
    alert("Ch∆∞a c√≥ d·ªØ li·ªáu.");
    return;
  }

  const dataStr = "data:text/plain;charset=utf-8," + encodeURIComponent(content);
  const link = document.createElement("a");
  link.setAttribute("href", dataStr);
  link.setAttribute("download", "numbers.txt");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

</script>
